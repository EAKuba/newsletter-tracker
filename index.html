<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Security Newsletter Leaderboard</title>

  <!-- Norwester-like headline font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0b2cff;
      --bg2: #8b00ff;

      --card: rgba(10, 12, 30, 0.55);
      --card2: rgba(10, 12, 30, 0.35);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);

      --line: rgba(255,255,255,0.12);

      --neon: #21d4ff;     /* cyan */
      --neon2: #7c4dff;    /* violet */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(900px 500px at 20% 15%, rgba(33,212,255,0.25), transparent 60%),
                  radial-gradient(700px 500px at 70% 80%, rgba(124,77,255,0.25), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 26px 22px 40px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 0;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      padding: 10px;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      flex: 0 0 auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .titleblock { min-width: 0; }

    .title {
      font-family: "Bebas Neue", Inter, system-ui, sans-serif; /* Norwester-ish */
      letter-spacing: 0.5px;
      font-size: 44px;
      line-height: 1.0;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .season {
      font-family: "Bebas Neue", Inter, system-ui, sans-serif;
      font-size: 28px;
      letter-spacing: 0.6px;
      color: rgba(255,255,255,0.92);
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 25px rgba(0,0,0,0.10);
      flex: 0 0 auto;
    }

    /* Table container */
    .panel {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,0.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .panelhead {
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(90deg, rgba(33,212,255,0.12), rgba(124,77,255,0.10));
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    .panelhead .hint {
      font-size: 12px;
      color: var(--muted);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      letter-spacing: 0.3px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: rgba(0,0,0,0.18);
      white-space: nowrap;
    }

    tbody td {
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      vertical-align: top;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.04);
    }

    .id {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .total {
      text-align: right;
      font-weight: 800;
      font-size: 18px;
      color: rgba(255,255,255,0.95);
    }

    .seasonCell .topline {
      font-size: 13px;
      font-weight: 700;
      display: flex;
      align-items: baseline;
      gap: 8px;
      flex-wrap: wrap;
    }

    .seasonCell .pts {
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      font-weight: 600;
    }

    .badges {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 9px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }

    .badge::before{
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--neon);
      box-shadow: 0 0 12px rgba(33,212,255,0.55);
      display: inline-block;
    }

    .empty {
      color: rgba(255,255,255,0.55);
      font-size: 12px;
    }

    .errorCard {
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
    }

    @media (max-width: 860px) {
      .title { font-size: 36px; }
      .season { font-size: 22px; padding: 8px 12px; }
      .logo { width: 56px; height: 56px; }
      thead th:nth-child(n+3) { min-width: 220px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <!-- Put your logo here: repo/assets/logo.png -->
        <div class="logo">
          <img src="./assets/logo.png" alt="EA Forums Security Newsletter" />
        </div>

        <div class="titleblock">
          <h1 class="title">Security Newsletter Leaderboard</h1>
          <div class="subtitle">Last Update: <span id="lastUpdate">loading…</span></div>
        </div>
      </div>

      <div class="season" id="seasonLabel" style="display:none;">Season 1</div>
    </div>

    <div class="panel">
      <div class="panelhead">
        <div class="hint" id="hint">Leaderboard</div>
        <div class="hint" id="hint2"></div>
      </div>

      <div id="tableWrap"></div>
    </div>
  </div>

  <script>
    let DATA = null;

    async function loadData() {
      const res = await fetch('./progress.json?ts=' + Date.now(), { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to load progress.json: ' + res.status);
      DATA = await res.json();

      // Last Update format: YYYY-MM-DD HH:MM (UTC)
      const iso = String(DATA.updatedAt || '');
      const formatted = iso && iso.length >= 16 ? (iso.slice(0,16).replace('T',' ')) : '(missing)';
      document.getElementById('lastUpdate').textContent = formatted;

      // Season label: "Season 1" (no button)
      const cs = String(DATA.currentSeason || '').trim();
      const seasonEl = document.getElementById('seasonLabel');
      if (cs) {
        seasonEl.textContent = cs;
        seasonEl.style.display = 'inline-block';
      } else {
        seasonEl.style.display = 'none';
      }

      renderTable();
    }

    function renderTable() {
      const wrap = document.getElementById('tableWrap');
      wrap.innerHTML = '';

      const seasonsOrder = Array.isArray(DATA.seasonsOrder) ? DATA.seasonsOrder : ['Season 1','Season 2','Season 3','Season 4'];
      const players = Array.isArray(DATA.players) ? DATA.players : [];

      const table = document.createElement('table');

      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      trh.innerHTML = `
        <th style="width:240px;">Forum ID</th>
        <th style="width:90px; text-align:right;">Total</th>
        ${seasonsOrder.map(s => `<th>${escapeHtml(s)}</th>`).join('')}
        <th style="width:200px;">Last update</th>
      `;
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      players.forEach(p => {
        const tr = document.createElement('tr');

        const total = Number(p.totalPoints || 0);
        const seasons = p.seasons || {};

        const seasonCells = seasonsOrder.map(seasonName => {
          const s = seasons[seasonName];
          if (!s) return `<div class="empty">—</div>`;

          const cls = s.class || '';
          const pts = Number(s.points || 0);
          const badges = Array.isArray(s.badges) ? s.badges : [];
          const badgesHtml = badges.length
            ? `<div class="badges">${badges.map(b => `<span class="badge">${escapeHtml(b)}</span>`).join('')}</div>`
            : `<div class="empty" style="margin-top:8px;">No badges</div>`;

          return `
            <div class="seasonCell">
              <div class="topline">
                <span>${escapeHtml(cls)}</span>
                <span class="pts">${pts} pts</span>
              </div>
              ${badgesHtml}
            </div>
          `;
        }).join('</td><td>');

        tr.innerHTML = `
          <td>
            <div class="id">${escapeHtml(p.handle || '')}</div>
          </td>
          <td class="total">${total}</td>
          <td>${seasonCells}</td>
          <td class="muted">${escapeHtml(p.lastUpdate || '')}</td>
        `;

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      wrap.appendChild(table);

      // small header hints (optional)
      document.getElementById('hint').textContent = `Players: ${players.length}`;
      document.getElementById('hint2').textContent = '';
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    loadData().catch(err => {
      const wrap = document.getElementById('tableWrap');
      wrap.innerHTML = `<div class="errorCard"><strong>Error</strong><div class="muted" style="margin-top:6px;">${escapeHtml(err.message)}</div></div>`;
      document.getElementById('lastUpdate').textContent = '(error)';
    });
  </script>
</body>
</html>
